<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Combo Memory Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    #game-board {
      margin: 40px auto 20px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .color-btn {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 20px;
      margin: 0 10px;
      cursor: pointer;
      opacity: 0.8;
      transition: transform 0.1s, opacity 0.1s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      outline: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    .color-btn.active {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 30px 10px #fff8;
    }
    #info {
      margin: 20px 0 10px 0;
      font-size: 1.2em;
      min-height: 1.5em;
    }
    #score {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    #start-btn {
      padding: 10px 30px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    #start-btn:hover {
      background: #388e3c;
    }
    #highscore {
      margin-top: 10px;
      font-size: 1em;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Color Combo Memory Game</h1>
  <div id="score">Score: 0</div>
  <div id="highscore"></div>
  <div id="info">Press "Start" to play!</div>
  <div id="game-board">
    <button class="color-btn" id="red" style="background:#e74c3c;">Red</button>
    <button class="color-btn" id="green" style="background:#27ae60;">Green</button>
    <button class="color-btn" id="blue" style="background:#2980b9;">Blue</button>
    <button class="color-btn" id="yellow" style="background:#f1c40f; color:#222;">Yellow</button>
  </div>
  <button id="start-btn">Start</button>
  <script>
    const colors = ['red', 'green', 'blue', 'yellow'];
    let sequence = [];
    let playerSequence = [];
    let level = 0;
    let score = 0;
    let acceptingInput = false;
    let highscore = localStorage.getItem('colorComboHighscore') || 0;

    const info = document.getElementById('info');
    const scoreDiv = document.getElementById('score');
    const highscoreDiv = document.getElementById('highscore');
    const startBtn = document.getElementById('start-btn');
    const colorBtns = colors.map(c => document.getElementById(c));

    function updateScore() {
      scoreDiv.textContent = `Score: ${score}`;
      highscoreDiv.textContent = `Highscore: ${highscore}`;
    }

    function flashButton(color, duration=400) {
      return new Promise(resolve => {
        const btn = document.getElementById(color);
        btn.classList.add('active');
        setTimeout(() => {
          btn.classList.remove('active');
          setTimeout(resolve, 100);
        }, duration);
      });
    }

    async function playSequence() {
      acceptingInput = false;
      info.textContent = `Level ${level}: Watch the sequence!`;
      for (let i = 0; i < sequence.length; i++) {
        await flashButton(sequence[i]);
      }
      acceptingInput = true;
      info.textContent = `Level ${level}: Your turn!`;
      playerSequence = [];
    }

    function nextColor() {
      const next = colors[Math.floor(Math.random() * colors.length)];
      sequence.push(next);
    }

    async function startGame() {
      sequence = [];
      playerSequence = [];
      level = 1;
      score = 0;
      updateScore();
      info.textContent = "Get ready!";
      await new Promise(r => setTimeout(r, 700));
      nextColor();
      await playSequence();
    }

    async function handlePlayerInput(color) {
      if (!acceptingInput) return;
      playerSequence.push(color);
      await flashButton(color, 200);

      const idx = playerSequence.length - 1;
      if (playerSequence[idx] !== sequence[idx]) {
        acceptingInput = false;
        info.textContent = "Wrong! Game Over!";
        if (score > highscore) {
          highscore = score;
          localStorage.setItem('colorComboHighscore', highscore);
          highscoreDiv.textContent = `Highscore: ${highscore} ðŸŽ‰`;
        }
        startBtn.textContent = "Restart";
        return;
      }

      if (playerSequence.length === sequence.length) {
        score += level * 10;
        updateScore();
        acceptingInput = false;
        info.textContent = "Correct! Next round...";
        await new Promise(r => setTimeout(r, 900));
        level++;
        nextColor();
        await playSequence();
      }
    }

    colorBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        handlePlayerInput(btn.id);
      });
    });

    startBtn.addEventListener('click', () => {
      startBtn.textContent = "Restart";
      startGame();
    });

    // Keyboard support
    document.addEventListener('keydown', e => {
      if (!acceptingInput) return;
      const keyMap = {
        'r': 'red',
        'g': 'green',
        'b': 'blue',
        'y': 'yellow'
      };
      const color = keyMap[e.key.toLowerCase()];
      if (color) {
        handlePlayerInput(color);
      }
    });

    // Show highscore on load
    updateScore();
  </script>
</body>
</html>
